language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.2.2
  - 2.3.4
  - 2.4.1
  - jruby-18mode
  - jruby-19mode
  - jruby-head
dist: precise
before_install: 
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '< 2'
jdk:
  - oraclejdk7
matrix:
  exclude:
    - gemfile: gemfiles/Rails-5.0
      rvm: 1.9.3
    - gemfile: gemfiles/Rails-5.0
      rvm: 2.0.0
    - gemfile: gemfiles/Rails-5.0
      rvm: jruby-18mode
    - gemfile: gemfiles/Rails-5.0
      rvm: jruby-19mode
    - gemfile: gemfiles/Rails-5.1
      rvm: 1.9.3
    - gemfile: gemfiles/Rails-5.1
      rvm: 2.0.0
    - gemfile: gemfiles/Rails-5.1
      rvm: jruby-18mode
    - gemfile: gemfiles/Rails-5.1
      rvm: jruby-19mode

gemfile:
  - gemfiles/Rails-3.0
  - gemfiles/Rails-3.1
  - gemfiles/Rails-3.2
  - gemfiles/Rails-4.0
  - gemfiles/Rails-5.0
  - gemfiles/Rails-5.1
  - gemfiles/RailsAPI-0.0
